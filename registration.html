<section>
    <h1>Registration</h1>
    <h2>Feel free to be our member.</h2>
</section>
<div class="container">
    <form action="uts.html">
      <div class="row">
        <div class="col-25">
          <label for="fname">Your Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Fill with your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Password</label>
        </div>
        <div class="col-75">
          <input type="text" id="password" name="password" placeholder="Fill with your password..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">I live in</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="java">Java</option>
            <option value="kalimantan">Kalimantan</option>
            <option value="maluku">Maluku</option>
            <option value="papua">Papua</option>
            <option value="sumatera">Sumatera</option>
            <option value="sulawesi">Sulawesi</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
